<div class="page-title-head d-flex align-items-center">
    <div class="flex-grow-1">
        <h4 class="fs-xl fw-bold m-0">New Ticket</h4>
    </div>

    <div class="text-end">
        <ol class="breadcrumb m-0 py-0">
            <li class="breadcrumb-item"><a href="javascript: void(0);">UBold</a></li>

            <li class="breadcrumb-item"><a href="javascript: void(0);">Support</a></li>

            <li class="breadcrumb-item active">New Ticket</li>
        </ol>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-xxl-10">

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Create New Support Ticket</h5>
            </div>

            <form action="#" method="post">
                <div class="card-body">

                    <!-- Requester Name -->
                    <div class="mb-3">
                        <label for="requester" class="form-label">Requester Name</label>
                        <input type="text" class="form-control" id="requester" placeholder="Enter your full name">
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    </div>

                    <!-- Subject -->
                    <div class="mb-3">
                        <label for="subject" class="form-label">Ticket Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Brief summary of the issue">
                    </div>

                    <!-- Priority & Status -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="priority" class="form-label">Priority</label>
                            <select id="priority" class="form-select">
                                <option selected="" disabled="">Choose...</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                                <option value="Urgent">Urgent</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="tickstatus" class="form-label">Status</label>
                            <select id="tickstatus" class="form-select">
                                <option selected="" disabled="">Choose...</option>
                                <option value="Pending">Pending</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Resolved">Resolved</option>
                                <option value="Closed">Closed</option>
                            </select>
                        </div>
                    </div>

                    <!-- Tags -->
                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags (comma-separated)</label>
                        <input type="text" class="form-control" id="tags" placeholder="e.g. login, error, payment">
                    </div>

                    <!-- Description -->
                    <div class="mb-4">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-control" rows="5"
                            placeholder="Describe the issue in detail..."></textarea>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex gap-2 justify-content-center">
                        <button type="submit" class="btn btn-primary"><i class="ti ti-plus me-1"></i>Submit
                            Ticket</button>
                        <button type="reset" class="btn btn-outline-secondary"><i
                                class="ti ti-x me-1"></i>Reset</button>
                    </div>

                </div>
            </form>
        </div>
    </div> <!-- end col-->
</div> <!-- end row-->
